<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple iframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Embedded Content</h1>
    </header>
    <main>
        <div class="iframe-container">
            <iframe src="https://chatgpt.com/g/g-67a25a75a20c819182674185cba6ab40-clubfit-ai" title="Embedded Content"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Simple iframe Page</p>
    </footer>
</body>
</html>
